<body>
    <h2>Meu Formulário</h2>
    <form>
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario">
        <br>
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade">
        <br>
        <label for="email">E-mail</label>
        <input type="e-mail" id="email" name="email" placeholder="Digite seu e-mail" required>
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="********">
        <br>
        <label for="data_nasc">Data de nascimento</label>
        <input type="date" name="data_nasc" id="data_nasc">
        <br>
        <label for="horario">Hora de chegada</label>
        <input type="time" name="horario" id="horario">
        <br>
        <label for="cor">Escolha uma cor</label>
        <input type="color" id="cor" name="cor">
        <br>
        <label for="arquivo">Escolha um arquivo</label>
        <input type="file" id="arquivo" name="arquivo">
        <br>
        <label for="barrinha">Mova a barra</label>
        <input type="range" id="barrinha" name="barrinha">
        <br>
        <label>Sexo</label>
        <br>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" id="outros" name="sexo" value="outros">
        <label for="outros">Outros</label>
        <br>
        <label>Linguagens</label>
        <br>
        <input type="checkbox" id="py" name="linguagem" value="Python">
        <label for="py">Python</label>
        <br>
        <input type="checkbox" id="html" name="linguagem" value="HTML">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="css" name="linguagem" value="CSS">
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" id="java" name="linguagem" value="JavaScript">
        <label for="java">JavaScript</label>
        <br>
        <label>Selecione sua cidade</label>
        <br>
        <select name="cidade" id="cidade">
            <option value="">Selecione sua opção</option>
            <option value="fortaleza">Fortaleza</option>
            <option value="caucaia">Caucaia</option>
            <option value="maracanau">Maracanaú</option>
            <option value="eusebio">Eusébio</option>
        </select>
        <br>
        <label for="comentario">Comentário</label>
        <br>
        <textarea name="comentario" id="comentario" cols="30" rows="4"></textarea>
        <br>
        <button>Enviar</button>
        <input type="reset">
        <br>
        
    </form>
</body>
